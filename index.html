<body style="background-image: url(images/blue-stroke-background.png); background-repeat: no-repeat; background-size: fill;">

    <div id="rocket" class="grid text-container justify-content-center p-5">
      <div img="image-box" class="position-absolute p-5">

          <h3>Don't Have an Account Yet?<h3>
              <h3>What are you waiting for? Let's Fix that now!</h3>
              <a href="sign-up.html"><button" class="btn btn-primary rounded-pill mb-4 p-3">Sign Up</button></a>

        </div>


      </div>
    </div>

      <div class="position-absolute col-5 bottom-3 end-0 mb-3 p-5">
        <div class="grid text-container p-5">
          <h1 style="font-size: 64px; margin-left: 20px;">Sign In</h1>
          <div id="input-box1" class="col-sm mb-3 p-3" style="position: relative;">
